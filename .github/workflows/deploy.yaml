name: Deploy App 
on: 
  workflow_call:
    inputs:
      APP_NAME:
        required: true
        type: string
      ENV_NAME:
        required: true
        type: string
      TAG: 
        required: true
        type: string
      IMAGE_NAME: 
        required: true
        type: string
      HOSTNAME:
        required: true
        type: string
    secrets:
      STAGE_KUBECONFIG:
        required: false
      PROD_KUBECONFIG:
        required: false

jobs:        
  deploy:
    name: Deploy ${{ inputs.ENV_NAME }} ${{ inputs.APP_NAME }}
    runs-on: ubuntu-latest
    container: iaacautomation/deploy    
    defaults:
      run:
        shell: bash
    steps:
      - name: Download Infra/deploy info
        uses: actions/download-artifact@v2
        with:
          name: deploy
          path: deploy/

      - name: Get Kubeconfig
        run: |
          mkdir ${HOME}/.kube/ -p
          if [[ "${{ inputs.ENV_NAME }}" == "prod" ]]
          then
            echo "${{ secrets.PROD_KUBECONFIG }}" > ${HOME}/.kube/config
          else
            echo "${{ secrets.STAGE_KUBECONFIG }}" > ${HOME}/.kube/config
          fi

      - name: Run Diff
        run: helm diff upgrade --allow-unreleased --namespace ${{ inputs.ENV_NAME }} ${{ inputs.APP_NAME }} deploy/${{ inputs.APP_NAME }}/ 

      - name: Run Install
        run: |
          helm upgrade -i --namespace ${{ inputs.ENV_NAME }} \
            --set image.repository=ghcr.io/${{ github.repository }}/${{ inputs.IMAGE_NAME }} \
            --set image.tag=${{ inputs.TAG }} \
            --set ingress.hosts[0].host=${{ inputs.HOSTNAME }} \
            --values deploy/values.yaml ${{ inputs.APP_NAME }} deploy/${{ inputs.APP_NAME }}/